<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Static Page</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #343a40;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }

      main {
        padding: 40px 20px;
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
      }

      main h2 {
        font-size: 2rem;
        color: #343a40;
        margin-bottom: 20px;
      }

      main p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      footer {
        background-color: #343a40;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
      }

      footer p {
        margin: 0;
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        header h1 {
          font-size: 2rem;
        }
        main h2 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to MovieVerse AI</h1>
    </header>

    <main>
      <h2>Your Gateway to AI-Powered Movie Discovery</h2>
      <p>
        Find your next favorite movie using the power of artificial
        intelligence. Our system is designed to help you search for movies by
        plot, topic, or even specific components.
      </p>
    </main>

    <footer>
      <p>&copy; 2024 MovieVerse AI. All Rights Reserved.</p>
    </footer>
  </body>
</html>
